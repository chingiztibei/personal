<header>

  <a href="/" class="big-title">
    {{ .Site.Title }}
  </a>

  <ul style="padding: 0;margin: 0;">
    <a href="/">
      <img src="/images/logo.svg" class="logo">
    </a>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li class="{{ if $currentPage.HasMenuCurrent " main" . }}active{{ end }}">
      <a href="{{ .URL }}"><span>{{ .Name }}</span></a>
      {{ end }}
    </li>
  </ul>

</header>
