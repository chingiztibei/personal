<!doctype html>
<html lang="ru">
  {{ partial "head.html" . }}
<body>
  <main id="main">
  <div class="content">
    {{ partial "header.html" . }}
    <section>
      <ul reversed class="list">
        {{ range .Pages }}
          <li>
            <a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}
            </a>
            <hr>
            <time class="g time" datetime="{{ dateFormat " 2006-01-02" .Date }}">{{ dateFormat "02.01.06" .Date
            }}</time>
          </li>
          {{ end }}
      </ul>
    </section>
  </div>
  {{ partial "footer.html" . }}
</main>
</body>
</html>
